<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" href="./css/base.css">
</head>
<body class="admin-infor">
	<div class="admin-contains">
		<div class="admin-nav">
			<strong>用户设置 > 修改密码</strong>
		</div>
		<form action="" method="">
			<div class="admin-content">
				<span class="admin-di">修改设置</span>
				<ul class="infor-ul">
					<li class="infor-li">	
						<span class="infor-left">用户姓名：</span>
						<input type="text" class="right" value="马大姐">
						<i class="pro">*不可使用特殊符号</i>
					</li>
					<li class="infor-li">	
						<span class="infor-left">用户密码：</span>
						<input type="password" class="right" value="" placeholder="******">
						<i class="pro">*6-16位用户密码</i>
					</li>
					<li class="infor-li">	
						<span class="infor-left">重复用户密码：</span>
						<input type="password" class="right" value="" placeholder="******">
						<i class="pro"></i>
					</li>
					<li class="infor-li">	
						<span class="infor-left">用户邮箱：</span>
						<input type="text" class="right" value="" placeholder="邮箱">
						<i class="pro">*必填</i>
					</li>
					<li class="infor-li">	
						<span class="infor-left">联系电话：</span>
						<input type="text" class="right" value="" placeholder="电话">
						<i class="pro">*必填</i>
					</li>
				</ul>
				<input type="submit" value="保存" class="button save"/>
			</div>
		</form>
	</div>
</body>
</html>
